<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Cadastro</title>

    <!-- Links do CSS -->
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/paginas/pagCadastro.css">
    <!-- --------------------------------------------------------- -->
</head>

<body>
    <main class="main__cadastro-container">
        <form class="form__cadastro">
            <div class="form__cadastro-nome">
                <input type="text" class="input__cadastro-name">
                <input type="text" class="input__cadastro-lastName">
            </div>

            <input type="text" class="input__cadastro-email">
            <input type="text" class="input__cadastro-tel">

            <input type="text" class="input__cadastro-senha">
            <input type="text" class="input__cadastro-senhaConfirm">

            <button class="btn__cadastrar">CADASTRAR</button>

            <p class="text__cadastro">Já possui um cadastro? <a class="link__cadastro" href="/login">Clique aqui</a>!</p>
        </form>
    </main>
</body>
</html>
