<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/paginas/pagInicial.css">
    <link rel="stylesheet" href="../static/css/componentes-novo.css">

    <!-- Links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Links do Font Awesome -->
    <script src="https://kit.fontawesome.com/121b8fc5c0.js" crossorigin="anonymous" defer></script>

    <!-- ----------------------------------------------------------->
</head>


<body>
    <section class="aside__container">

    </section>

    <header class="header__container">
        
    </header>

    <main class="main__container">

        <section class="main__destaque">
            <div class="main__destaque-container">
                <figure class="main__destaque-banner">
                    <img class="main__destaque-bannerImg" src="{{destaque.img_1}}" alt="banner" data-index="1">
                    <img class="main__destaque-bannerImg active" src="{{destaque.img_2}}" alt="banner" data-index="2">
                </figure>

                <ul class="main__destaque-ul">
                    <li class="main__destaque-li">{{destaque.nome_filme}}</li>
                    <li class="main__destaque-li">{{destaque.sinopse}}</li>
                    <li class="main__destaque-li">{{destaque.preco}}</li>
                    <li class="main__destaque-avaliacao ">
                        {% for x in range(5)%}
                        <i class="fa-solid fa-star" style="color: var(--branco);"></i>{% endfor %}
                    </li>
                </ul>
            </div>
        </section>

        <section class="main__ranking">
            <div class="main__ranking-container">

                <div class="main__ranking-titulos">
                    <h1 class="main__ranking-titulo">Top 5 filmes da semana:</h1>
                    <li class="main__ranking-a"><a class="main__ranking-a" href="/catalogo">Ver mais>></a></li>
                </div>
                
                <div class="main__ranking-filmes-divConteiner">

                {% for filme in filmes %}
                        <div class="main__ranking-filmes-div">
                            <figure class="main__ranking-filmes">
                                <img class="main__ranking-filme" src="{{filme.img_1}}" alt="Filme-ranking" data-index="1">
                                <img class="main__ranking-filme active" src="{{filme.img_2}}" alt="Filme-ranking" data-index="2">

                            </figure>

                            <ul class="main__ranking-filmes-avaliacao">
                                <li class="main__ranking-filmes-titulo">{{filme.nome_filme}}</li>
                                <li class="main__ranking-filmes-categoria">{{filme.categoria}}</li>
                                <li class="main__ranking-filmes-avaliacaoStar">
                                    {% for x in range(4)%}
                                    <i class="fa-solid fa-star main__ranking-filmes-avaliacaoStar" style="color: var(--branco);"></i>{% endfor %}                                
                                </li>
                            </ul>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

    </main>

    <footer class="footer__container">
        
    </footer>
    <script src="/static/js/themeToggle/theme-toggle.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Carregando header e footer -->
    <script src="https://kit.fontawesome.com/2fcc2a2373.js" crossorigin="anonymous"></script>

    <script src="../static/js/loaders/aside-loader.js"></script>
    <script src="../static/js/loaders/header-loader.js"></script>
    <script src="../static/js/loaders/footer-loader.js"></script>
    <script src="/static/js/pag_inicial/img-carousel.js"></script>
</body>

<script id="aside__funcionalidades"></script>
</html>
