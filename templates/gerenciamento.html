<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento - Disco Mágico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/paginas/pagGerenciamento.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <header>

    </header>

    <main class="gerenciamento">
        <div class="container">
            <h1 class="gerenciamento__title">Gerenciamento</h1>
            
            <div class="row">
                <!-- Card para Adicionar Filme -->
                <div class="col-lg-6 col-md-12">
                    <div class="gerenciamento__card">
                        <form class="gerenciamento__form" method="POST" action="/">
                            
                            <!-- Título do Filme -->
                            <div class="gerenciamento__form-group">
                                <input 
                                    type="text" 
                                    name="titulo" 
                                    id="titulo"
                                    class="gerenciamento__input" 
                                    placeholder="Título do filme"
                                    required
                                >
                            </div>

                            <!-- Categorias -->
                            <div class="gerenciamento__categories">

                                <select 
                                    name="categoria_principal" 
                                    class="gerenciamento__select" 
                                    onchange="loadFilmeData(this.value)"
                                    required
                                    id="selectCategoria1"
                                >
                                    <option value="">-- Selecione uma categoria --</option>
                                </select>
                                    
                                <select 
                                    name="categoria_secundaria" 
                                    class="gerenciamento__select" 
                                    onchange="loadFilmeData(this.value)"
                                    required
                                    id="selectCategoria2"
                                >
                                    <option value="">-- Selecione uma categoria --</option>
                                </select>
                            </div>

                            <!-- Sinopse -->
                            <div class="gerenciamento__form-group">
                                <textarea 
                                    name="sinopse" 
                                    class="gerenciamento__textarea" 
                                    placeholder="Sinopse"
                                    required
                                    id="sinopse"
                                >texto aqui jinja</textarea>
                            </div>

                            <!-- Preço -->
                            <div class="gerenciamento__price-group">
                                <label class="gerenciamento__price-label">Preço:</label>
                                <input 
                                    type="number" 
                                    name="preco" 
                                    class="gerenciamento__input gerenciamento__price-input" 
                                    placeholder="0,00"
                                    step="0.01"
                                    min="0"
                                    value=""
                                    id="preco"
                                    required
                                >
                            </div>

                            <!-- Upload de Imagens -->
                            <div class="gerenciamento__file-group">
                                <label class="gerenciamento__file-label">Imagem 1</label>
                                <input 
                                    type="file" 
                                    name="imagem1" 
                                    class="gerenciamento__file-input" 
                                    accept="image/*"
                                    id="img1"
                                    required
                                >
                            </div>

                            <div class="gerenciamento__file-group">
                                <label class="gerenciamento__file-label">Imagem 2</label>
                                <input 
                                    type="file" 
                                    name="imagem2" 
                                    class="gerenciamento__file-input" 
                                    accept="image/*"
                                    id="img2"
                                    required
                                >
                            </div>

                            <!-- Botões de Ação -->
                            <div class="gerenciamento__actions">
                                <button type="submit" class="gerenciamento__btn gerenciamento__btn--primary" id="btnSubmit">
                                    Adicionar
                                </button>
                                <button type="reset" class="gerenciamento__btn gerenciamento__btn--secondary" id="btnClear">
                                    Limpar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Card para Editar/Excluir Filme -->
                <div class="col-lg-6 col-md-12">
                    <div class="gerenciamento__card">
                        <form class="gerenciamento__form" method="POST" action="">
                            
                            <!-- Seleção de Filme -->
                            <div class="gerenciamento__form-group">
                                <select 
                                    name="filme_id" 
                                    class="gerenciamento__select" 
                                    onchange="loadFilmeData(this.value)"
                                    id="selectFilme"
                                    required
                                >
                                    <option value="placeholder">-- Selecione um filme --</option>
                                </select>
                            </div>

                            <!-- Título do Filme -->
                            <div class="gerenciamento__form-group">
                                <input 
                                    type="text" 
                                    name="titulo" 
                                    class="gerenciamento__input disabled" 
                                    placeholder="Título do filme"
                                    value=""
                                    id="edit_titulo"
                                    disabled
                                >
                            </div>

                            <!-- Categorias -->
                            <div class="gerenciamento__categories">
                                <select 
                                    name="categoria_principal" 
                                    class="gerenciamento__select disabled" 
                                    onchange="loadFilmeData(this.value)"
                                    required
                                    disabled
                                >
                                    <option value="">-- Selecione uma categoria --</option>
                                </select>
                                    
                                <select 
                                    name="categoria_secundaria" 
                                    class="gerenciamento__select disabled" 
                                    onchange="loadFilmeData(this.value)"
                                    required
                                    disabled
                                >
                                    <option value="">-- Selecione uma categoria --</option>
                                </select>
                            </div>

                            <!-- Sinopse -->
                            <div class="gerenciamento__form-group">
                                <textarea 
                                    name="sinopse" 
                                    class="gerenciamento__textarea disabled" 
                                    placeholder="Sinopse"
                                    id="edit_sinopse"
                                    required
                                    disabled
                                >sinopse aq</textarea>
                            </div>

                            <!-- Preço -->
                            <div class="gerenciamento__price-group">
                                <label class="gerenciamento__price-label">Preço:</label>
                                <input 
                                    type="number" 
                                    name="preco" 
                                    class="gerenciamento__input gerenciamento__price-input disabled" 
                                    placeholder="0,00"
                                    step="0.01"
                                    min="0"
                                    value=""
                                    id="edit_preco"
                                    required
                                    disabled
                                >
                            </div>

                            <!-- Upload de Imagens -->
                            <div class="gerenciamento__file-group">
                                <label class="gerenciamento__file-label">Imagem 1</label>
                                <input 
                                    type="url" 
                                    name="imagem1" 
                                    class="gerenciamento__file-input" 
                                    placeholder="https://exemplo.com/imagem1.jpg"
                                    required
                                >
                            </div>

                            <div class="gerenciamento__file-group">
                                <label class="gerenciamento__file-label">Imagem 2</label>
                                <input 
                                    type="url" 
                                    name="imagem2" 
                                    class="gerenciamento__file-input" 
                                    placeholder="https://exemplo.com/imagem2.jpg"
                                    required
                                >
                            </div>

                            <!-- Botões de Ação -->
                            <div class="gerenciamento__actions">
                                <button type="submit" name="action" value="editar" class="gerenciamento__btn gerenciamento__btn--primary">
                                    Editar
                                </button>
                                <button type="submit" name="action" value="excluir" class="gerenciamento__btn gerenciamento__btn--danger" onclick="return confirm('Tem certeza que deseja excluir este filme?')">
                                    Excluir
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/pag_gerenciamento/get_filmes.js"></script>
</body>
</html>
