<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Unicorn DVDs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/paginas/pagCarrinho.css">
    <link rel="stylesheet" href="/static/css/componentes-novo.css">

    <!-- Links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Links do Font Awesome -->
    <script src="https://kit.fontawesome.com/121b8fc5c0.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <section class="aside__container"></section>

    <header class="header__container"></header>

    <main class="carrinho main__container">
        <div class="carrinho__container">
            <div class="carrinho__content">
                <!-- Seção dos itens do carrinho -->
                <section class="carrinho__itens">
                    
                </section>

                <!-- Seção do resumo -->
                <aside class="carrinho__resumo">
                    <div class="carrinho__resumo-item">
                        <span>Número total de produtos:</span>
                        <span class="product__count"></span>
                    </div>
                    
                    <div class="carrinho__resumo-item carrinho__resumo-total">
                        <span>Total a pagar:</span>
                        <span class="product__price"></span>
                    </div>
                    
                    <button class="carrinho__botao-finalizar-compra">
                        Confirmar compra
                    </button>
                    <form action="/add/endereco" method="post">
                        <input type="text" name="cep" id="cep" class="carrinho__botao-finalizar-cep" placeholder="cep">
                        <input type="text" name="cidade" id="cidade" class="carrinho__botao-finalizar" readonly placeholder="cidade">
                        <input type="text" placeholder="logradouro" name="logradouro" id="logradouro" class="carrinho__botao-finalizar" readonly>
                        <input type="text" name="bairro" id="bairro" placeholder="bairro" class="carrinho__botao-finalizar" readonly>
                        <input type="text" placeholder="estado" name="estado" id="estado" class="carrinho__botao-finalizar" readonly>
                        <div class="cep__actions">
                            <button type="button" id="buscarCep" class="carrinho__botao-finalizar-compra" disabled>Buscar</button>
                            <button type="submit" id="salvarCep" class="carrinho__botao-finalizar-compra" disabled>Salvar</button>
                        </div>
                    </form>
                </aside>
            </div>
        </div>
    </main>

    <footer class="footer__container"></footer>
    <script src="/static/js/loaders/aside-loader.js"></script>
    <script src="/static/js/loaders/header-loader.js"></script>
    <script src="/static/js/loaders/footer-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/pag_carrinho/get-cep.js"></script>

    <script src="/static/js/pag_carrinho/get-itens.js"></script>
    
    <script src="/static/js/pag_carrinho/get-user-cep.js"></script>
</body>
<script id="aside__funcionalidades"></script>
</html>
