<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Unicorn DVDs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/paginas/pagCarrinho.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <main class="carrinho">
        <div class="carrinho__container">
            <div class="carrinho__content">
                <!-- Seção dos itens do carrinho -->
                <section class="carrinho__itens">
                    
                </section>

                <!-- Seção do resumo -->
                <aside class="carrinho__resumo">
                    <div class="carrinho__resumo-item">
                        <span>Número total de produtos:</span>
                        <span>{{ itens|sum(attribute='quantidade') }}</span>
                    </div>
                    
                    <div class="carrinho__resumo-item carrinho__resumo-total">
                        <span>Total a pagar:</span>
                        <span>R$ {{ "%.2f"|format(itens|sum(attribute='preco_total')) }}</span>
                    </div>
                    
                    <button class="carrinho__botao-finalizar" onclick="finalizarCompra()">
                        Confirmar compra
                    </button>
                </aside>
            </div>
        </div>
    </main>

    <script src="/static/js/pag_carrinho/get-itens.js"></script>
</body>
</html>
